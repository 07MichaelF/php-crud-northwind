<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand">Category</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          id="search"
          placeholder="Search your Category"
          aria-label="Search"
        />
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!-- cat = Category -->

    <div class="container p-4">
      <div class="row">
        <!-- SECTION FORM -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="form-cat">
                <div class="form-group">
                  <input
                    type="text"
                    id="cat-name"
                    placeholder="Category Name"
                    class="form-control"
                  />
                  <div class="invalid-feedback">
                    Sorry, Obligatoried Field!!
                  </div>
                </div>
                <div class="form-group">
                  <textarea
                    id="cat-description"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Description"
                  ></textarea>
                  <div class="invalid-feedback">
                    Sorry, Obligatoried Field!!
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block text-center"
                >
                  Save Category
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- SECTION TABLE -->
        <div class="col-md-7">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Description</td>
                <td>Actionss</td>
              </tr>
            </thead>
            <tbody id="tb-category" class="table-light"></tbody>
          </table>
          <div id="alert-msg" class="alert alert-success fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Well done!</strong> Successfully.
          </div>
        </div>
        
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f61842ede7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
