<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery.jgrowl.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand">Category</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          id="search"
          placeholder="Search your Category"
          aria-label="Search"
        />
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!-- cat = Category -->

    <div class="container p-4">
      <div class="row">
        <!-- SECTION FORM -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="form-cat">
                <div class="form-group">
                  <input
                    type="text"
                    id="cat-name"
                    placeholder="Category Name"
                    class="form-control"
                  />
                  <div class="invalid-feedback">
                    Sorry, Obligatoried Field!!
                  </div>
                </div>
                <div class="form-group">
                  <textarea
                    id="cat-description"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Description"
                  ></textarea>
                  <div class="invalid-feedback">
                    Sorry, Obligatoried Field!!
                  </div>
                </div>
                <input type="hidden" id="categoryId" />
                <button
                  type="submit"
                  class="btn btn-primary btn-block text-center"
                >
                  Save Category
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- SECTION TABLE -->
        <div class="col-md-8">
          <table id="table-category" class="table table-hover">
            <thead class="table-bordered">
              <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Description</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody id="tb-category" class="table-bordered"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="styles/jquery.js"></script>
    <script src="styles/jquery.jgrowl.js"></script>
    <script src="app.js"></script>
  </body>
</html>
